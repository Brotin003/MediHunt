<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

    <title>MediHunt</title>
  </head>
  <body>
    <h1>Welcome to Medi Hunt !</h1>
    <form action="{{url_for('handle_data')}}" method='POST' >
      <label for="type_of_medicine">Choose the type of medicine </label>
      <select id="type_of_medicine" name = "po">
      <option value="tablet">Tablet</option>
      <option value="syrup">Syrup</option>
      <option value="lotion">Lotion</option>
      <option value="injection">Injection</option>
      <option value="Capsule">Capsule and others</option>
      </select>
      <!-- <hr> -->
      <label for = "name"> Medicine name </label>
      <input id="name" type="text" name = "po" placeholder="enter name here"/>

      <input type="submit" value = "hunt! "name = "hunt!" placeholder="hunt!" />
      

    </form> 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
  </body>
</html>
