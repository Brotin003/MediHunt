<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

    <title>MediHunt</title>
  </head>
  <body>
    <h1 class="h1 p-3 text-primary">Welcome to MediHunt</h1>
    <form action="{{ url_for('handle_data') }}" method='POST'>
      <div class="form-group d-flex mx-auto p-3">
        <select id="type_of_medicine" name="type_of_medcine" class="form-control w-auto border border-primary">
          <option value="tablet" class="form-control">Tablet</option>
          <option value="syrup" class="form-control">Syrup</option>
          <option value="lotion" class="form-control">Lotion</option>
          <option value="injection" class="form-control">Injection</option>
          <option value="capsule" class="form-control">Capsule</option>
          <option value="other" class="form-control">Other</option>
        </select>
        <div class="col-6">
          <input id="name" name="name" type="text" class="form-control border border-primary" placeholder="Medicine Name and Other Details"/>
        </div>
        <input type="submit" name = "hunt" value="Hunt!!" class="form-control w-auto btn btn-primary"/>
      </div>
    </form> 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
  </body>
</html>
